<form class="row g-3 needs-validation" enctype="multipart/form-data" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="" class="form-label">{{ field.label }}:</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}" id="" aria-describedby="helpId" placeholder="{{ field.label }}"> 
        <div class="help-text form-text">
            {{ field.errors }}
        </div>
    </div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Save details" />
</form>
